<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;600;700;900&display=swap" rel="stylesheet">
	<title>Change password</title>
</head>
<body>
	<div class="all_content">
		<header>
			<div class="header_txt">
				<p>Administrator</p>
				<div class="admin_info">
					<p>name surname</p>
					<img src="images/lvndr.jpg">	
				</div>
			</div>
		</header>

		<div class="workspace">
			<div class="menu">
				<p>Меню</p>
				<div class="menu_list">
					<div class="menu_btn">
						<img src="images/program.svg">
						<label for="btn">Програми</label>
						<input type="button" name="btn" id="btn" style="display:none;">
					</div>

					<div class="menu_btn">
						<img src="images/user.svg">
						<label for="btn">Користувачі</label>
						<input type="button" name="btn" id="btn" style="display:none;">
					</div>

					<div class="menu_btn">
						<img src="images/people.svg">
						<label for="btn">Учасники програми</label>
						<input type="button" name="btn" id="btn" style="display:none;">
					</div>

					<div class="menu_btn"> 
						<img src="images/ask.svg">
						<label for="btn">Звернення</label>
						<input type="button" name="btn" id="btn" style="display:none;">
					</div>

					<div class="menu_btn">
						<img src="images/money.svg">
						<label for="btn">Книга руху коштів</label>
						<input type="button" name="btn" id="btn" style="display:none;">
					</div>
				</div>
			</div>

			<div class="screen">
				<div class="move_right">
					<div class="category" id="for_change_gap">
						<h2>Змінити пароль</h2>
						<input type="submit" class="purple_btn" value="Назад">
					</div>
				</div>
				
				
				<div class="new_program">
					<div class="prog_form">
						<div class="inputs">
							<input type="text" name="name" placeholder="Поточний пароль">
							<input type="text" name="cost" placeholder="Новий пароль">
							<input type="text" name="cost" placeholder="Повторний ввід нового паролю">
						</div>
					</div>
					<input type="submit" class="purple_btn submit" value="Змінити">
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
